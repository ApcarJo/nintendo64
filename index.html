<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo64 controller</title>

    <link href="css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>

        <div class="boxTop">
            <div class="boxTriggerL">
                <div class="triggerL"></div>
            </div>
            
            <div class="boxCentralHead">
                <div class="centralHead">
                    <div class="nintendoElip">
                        <a class="nintendoBrand">Nintendo</a>
                    </div>
                </div>
            </div>
            <div class="boxTriggerR">
                <div class="triggerR"></div>
            </div>

        </div>

        <div class="boxCentral">
            <div class="mainBody">
                <div class="a1">
                    <div class="circuloCruceta">
                        <div class="squareCruceta">
                            <div class="arrowBox">
                                <div class="arrow"></div>
                                <div class="arrow2 sh">
                                    <div class="aLeft"></div>
                                </div>
                                <div class="arrow"></div>
                            </div>
                            <div class="arrowBox">
                                <div class="arrow4 sh">
                                    <div class="aUp"></div>
                                </div>
                                <div class="arrow5 sh">
                                    <div class="aCenter"></div>
                                </div>
                                <div class="arrow6 sh">
                                    <div class="aDown"></div>
                                </div>
                            </div>
                            <div class="arrowBox">
                                <div class="arrow"></div>
                                <div class="arrow8 sh">
                                    <div class="aRight"></div>
                                </div>
                                <div class="arrow"></div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="a2">
                    <div class="squareTop"></div>
                    <div class="squareMid">
                        <div class="shadowButtonStart">
                            <div class="buttonStart t">
                                <div class="startFont t" name="startFont">START</div>
                            </div>
                        </div>
                    </div>
                     <div class="squareBot">
                        <div class="circle">
                            <div class="octagonShadow">
                                <div class="octagon"> 
                                    <div class="joystick">
                                        <div class="innerCercle1">
                                            <div class="innerCercle2">
                                                <div class="innerCercle3">
                                                    <div class="blackDot"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
                <div class="a3">
                    <div class="actionButtons">
                        <div class="yellowCercle">
                            <div class="yellowBox">
                                <div class="actionBox">
                                    <div class="yellow"></div>
                                    <div class="yellow2 sh2">
                                        <div class="yLeft"></div>
                                    </div>
                                    <div class="yellow"></div>
                                </div>
                                <div class="actionBox">
                                    <div class="yellow4 sh2">
                                        <div class="yUp"></div>
                                    </div>
                                    <div class="yellow5 sh2">
                                        <p class="letterC" id="letterC" name="letterC">C</p>
                                    </div>
                                    <div class="yellow6 sh2">
                                        <div class="yDown"></div>
                                    </div>
                                </div>
                                <div class="actionBox">
                                    <div class="yellow"></div>
                                    <div class="yellow8 sh2">
                                        <div class="yRight"></div>
                                    </div>
                                    <div class="yellow"></div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="actionButtons2">
                        
                            <div class="buttonB t">
                                <p class="letterB" id="letterB" name="letterB">B</p>
                            </div>
                            <div class="spaceAB"></div>
                            <div class="buttonA">
                                
                                <p class="letterA t" id="letterA" name="letterA">A</p>
                            </div>
                        
                    </div>
                </div>
            </div>
        </div>
        
        <div class="boxBottom">
            <div class="gridBoxBottom1">
                <div class="leftLeg"></div>
            </div>
            <div class="gridBoxBottom2">
                <div class="botCurveL"></div>
            </div>
            <div class="gridBoxBottom3">
                <div class="centralLeg"></div>
            </div>
            <div class="gridBoxBottom4">
                <div class="botCurveR"></div>
            </div>
            <div class="gridBoxBottom5">
                <div class="rightLeg"></div>
            </div>
        </div>

</body>
</html>
