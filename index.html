<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo64 controller</title>

    <link href="css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    
    <div class="boxTop">
        <div class="boxTriggerL">
            <div class="triggerL"></div>
        </div>
        
        <div class="boxCentralHead">
            <div class="centralHead"></div>
        </div>
        <div class="boxTriggerR">
            <div class="triggerR"></div>
        </div>

    </div>

    <div class="boxCentral">
        <div class="mainBody1">
            <div class="a1">
                <div class="circuloCruceta">
                    <div class="square">
                        <div class="arrowBox">
                            <div class="arrow"></div>
                            <div class="arrow2 sh"></div>
                            <div class="arrow"></div>
                        </div>
                        <div class="arrowBox">
                            <div class="arrow4 sh"></div>
                            <div class="arrow5 sh"></div>
                            <div class="arrow6 sh"></div>
                        </div>
                        <div class="arrowBox">
                            <div class="arrow"></div>
                            <div class="arrow8 sh"></div>
                            <div class="arrow"></div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="a2">
                <div class="shadowButtonStart">
                    <div class="buttonStart">
                        <p class="startFont">START</p>
                        <!-- <p class="startFont">T</p>
                        <p class="startFont">A</p>
                        <p class="startFont">R</p>
                     <p class="startFont">T</p> -->
                    </div>
                </div>
                <div class="circle">
                    <div class="octagonShadow">
                        <div class="octagon"> 
                            <div class="joystick">
                                <div class="innerCercle1">
                                    <div class="innerCercle2">
                                        <div class="innerCercle3">
                                            <div class="blackDot"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="a3"></div>
        </div>
    </div>
    
    <div class="boxBottom">
        <div class="gridBoxBottom">
            <div class="leftLeg"></div>
        </div>
        <div class="gridBoxBottom">
            <div class="botCurveL"></div>
        </div>
        <div class="gridBoxBottom">
            <div class="centralLeg"></div>
        </div>
        <div class="gridBoxBottom">
            <div class="botCurveR"></div>
        </div>
        <div class="gridBoxBottom">
            <div class="rightLeg"></div>
        </div>
        
        
        
        
        
        
    </div>
    
    
</body>
</html>
